<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter League Multiplayer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@pearl-js/pearl@1.0.1/umd/pearljs.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
</head>
<body>
  <div id="game">
    <h1 id="titlegame">Letter League Multiplayer</h1>
    <div id="connection">
      <p>Escolha uma opção:</p>
      <button id="host-game">Criar Partida (Host)</button>
      <button id="join-game">Entrar na Partida (Cliente)</button>
      <input type="text" id="host-id" placeholder="ID do Host" style="display: none;">
      <button id="connect" style="display: none;">Conectar</button>

      <p>Status: <span id="status">Aguardando conexão...</span></p>
    </div>
    <div id="score" style="display: none;">
      <p>(host): <span id="score1">0</span></p>
      <p>(peer): <span id="score2">0</span></p>
    </div>
    <div id="board-controls" style="display: none;">
      <span id="zoom-in" class="material-icons">zoom_in</span>
      <div id="board-container">
        <div id="board">
          <!-- Tabuleiro do jogo -->
        </div>
      </div>
      <span id="zoom-out" class="material-icons">zoom_out</span>
    </div>
      
    <div id="letters" style="display: none;">
      <!-- Letras do jogador -->
    </div>

    <div id="controls" style="display: none;">
      <button id="shuffle">Embaralhar Letras</button>
      <button id="end-turn">Finalizar Turno</button>
    </div>

   
  </div>
  <script src="getwords.js"></script>
  <script src="configure.js"></script>
  <script src="script.js"></script>
  <script src="control.js"></script>
</body>
</html>
