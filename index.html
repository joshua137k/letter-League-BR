<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter League Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="board">
      <!-- Tabuleiro do jogo -->
    </div>
    <div id="letters">
      <!-- Letras do jogador -->
    </div>
    <div id="controls">
      <button id="shuffle">Embaralhar Letras</button>
      <button id="end-turn">Finalizar Turno</button>
    </div>
    <div id="score">
      <!-- Pontuações -->
      <p>Jogador 1: <span id="score1">0</span></p>
      <p>Jogador 2: <span id="score2">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
